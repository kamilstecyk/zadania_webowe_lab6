<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script defer src="script.js"></script>
<link href="style.css" rel="stylesheet" />
</head>
<body>

<div class="container">
    <h2>Choose photo</h2>

    <div class="photos_to_open_modal">
        <button id="open_modal_first_photo"><img src="images/img1_small.jpg" alt="First photo"></button>
        <button id="open_modal_second_photo"><img src="images/img2_small.jpg" alt="Second photo"></button>
        <button id="open_modal_third_photo"><img src="images/img3_small.jpg" alt="Third photo"></button>
    </div>

</div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <img src="" alt="Photo" id="modal_content_photo">
  </div>

</div>

</body>
